<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

</head>

<body>
<a-scene background = "color:lime">
<a-box position="-1 0.5 -3" color="yellow"></a-box>
<a-sphere position="0 2.5 -5" radius="1.25" color="green"></a-sphere>
<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="blue"></a-cylinder>
<a-octahedron position="-2.3 0.43 -3" color="orange" radius="0.45"></a-octahedron>
<a-ring position="2.4 0.7 -3" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
<a-cone position="0 0.5 -2.5" color="gray" radius-bottom="0.5" radius-top="0"></a-cone>

</a-scene>

</body>


</html>
